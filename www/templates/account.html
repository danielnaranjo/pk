<ion-view view-title="Ajustes" class="dark">
  <ion-content class="padding">
        <div class="row">
            <div class="col col-75">
                <h3>Hola {{usuario}}</h3>
            </div>
            <div class="col padding">
                <img ng-src="{{fotoPerfil}}" class="fotoPerfil">
            </div>
        </div>
        
        <p>Categorias disponibles:</p>
        <tags-input class="bootstrap"
            ng-model="categorias"
            placeholder="Agrega o elimina categorias"
            replace-spaces-with-dashes="false">
        <auto-complete 
            source="loadMovies($query)"
            min-length="0"
            debounce-delay="0"
            max-results="10">     
        </auto-complete>
    </tags-input>
    <p>
        Quieres llegar a más personas a través de una experiencia personalizada?
        <a href="mailto:info@pooock.com" style="color:white">Contáctanos</a>
    </p>
    <button class="button button-full" ng-controller="AppCtrl" ng-click="salir()">
        Cerrar sesión
    </button>
  </ion-content>
</ion-view>
