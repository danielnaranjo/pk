<ion-view view-title="Let's Pooock!" class="dark">
  <ion-content class="padding">

    <div class="rotate">
      
      <p style="text-align:center;">
        <img src="img/logo.png" alt="logo" style="width:90%">
      </p>
      
      <p style="text-align:center;">
        <ul style="text-align:center;">
          <li ng-show="connection">Status: {{connection}}</li>
          <li ng-show="batteryLevel">Bateria: {{batteryLevel}}</li>
          <li ng-show="geolocalization"><span ng-show="geolocalization" ng-hide="address">GPS: {{geolocalization}}</span> <span ng-show="address">{{address}}</span></li>
        </ul>
      </p>
      <!-- <p style="text-align:center;">
        <button class="button" ng-click="add()">Add notification</button>
        <button class="button" ng-click="isScheduled()">Is Scheduled</button>
      </p> -->
    </div>

  </ion-content>
</ion-view>
