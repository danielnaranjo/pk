        <div class="ionic-wrapper">
          <button class="button button-full icon-left ion-social-facebook-outline button-positive pipolup_azul" ng-click="login('facebook')">
              Login con Facebook
          </button>
          <button class="button button-full icon-left ion-social-twitter-outline" ng-click="login('twitter')">
              Login con Twitter
          </button>

              Prueba antes de usar
